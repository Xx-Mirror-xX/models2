<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Y Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"  id="SignUp" style="display: none;">
        <h1 class="form-title">Registro</h1>
        <form method="post" action="/register">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fName" id="fName" placeholder="fName" required>
            <label for="fName">Nombre</label>
    </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="lName" required>
            <label for="lName">Apellido</label>
    </div>
            <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="email" required>
            <label for="email">email</label>
    </div>
            <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="password" required>
            <label for="password">contraseña</label>
            </div>
            <input type="submit" class="btn" value="SignUp" name="SignUp">
    </form>
    <p class="or">
        ----------------- O -----------------
        <div class="icons"> 
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p> Tienes una Cuenta ?</p>
            <button id="SignInButton">Sign In</button>
        </div>
    </p>
    </div>

        <div class="container"  id="SignIn">
        <h1 class="form-title">Inicio</h1>
        <form method="post" action="/login">

            <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="email" required>
            <label for="email">email</label>
    </div>
            <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="password" required>
            <label for="password">contraseña</label>
            </div>
            <p class="recover">
                <a href="#">Olvidaste tu contraseña ?</a>
            </p>
            <input type="submit" class="btn" value="Sign in" name="Sign In">
    </form>
    <p class="or">
        ------------- O -----------------
       
        <div class="icons"> 
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p> No tienes una Cuenta ?</p>
            <button id="SignUpButton">Sign Up</button>
        </div>
    </div>
    <script src="scripts.js"></script>

     <div class="container" id="contactForm" style="display: none;">
    <h1 class="form-title">Contacto</h1>
    <form id="contactFormData">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="firstName" placeholder="Nombre" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lastName" placeholder="Apellido" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-comment"></i>
            <textarea name="message" placeholder="Mensaje" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
</div>
</body>




<button id="showContactForm" class="btn" value="Contacto" name="Contacto">Contacto</button>





<div style="text-align: center; margin-top: 20px;">
<button id="showPaymentForm" class="btn">
    <i class="fas fa-credit-card"></i> Realizar Pago</button>
</div>

<div class="container" id="paymentForm" style="display: none;">

    <h1 class="form-title">Realizar Pago</h1>
    <form id="paymentFormData">
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="cardName" placeholder="Nombre del titular" required>
        </div>
        <div class="input-group">
            <i class="fas fa-credit-card"></i>
            <input type="text" name="cardNumber" placeholder="Número de tarjeta" required>
        </div>
        <div class="input-group">
            <i class="fas fa-calendar"></i>
            <select name="expiryMonth" required>
                <option value="">Mes</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="expiryYear" required>
                <option value="">Año</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="text" name="cvv" placeholder="CVV" required>
        </div>
        <div class="input-group">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" name="amount" placeholder="Monto" required>
        </div>
        <div class="input-group">
            <i class="fas fa-money-bill-wave"></i>
            <select name="currency" required>
                <option value="">Seleccione moneda</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="MXN">MXN</option>
            </select>
        </div>
        <button type="submit" class="btn">Pagar</button>
    </form>
</div>
</html>
